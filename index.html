<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Login</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e3f2fd, #f9fbfd);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #125aa0;
    }

    .note {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Patient Login</h2>

    <label>Email</label>
    <input type="email" id="email" placeholder="patient@email.com">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="login()">Login</button>

    <div class="note">
      Demo Login: <br>
      Email: <b>patient@gmail.com</b><br>
      Password: <b>12345</b>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Demo credentials
      if (email === "patient@gmail.com" && password === "12345") {
        alert("Login successful!");
        window.location.href = "HOME.html"; // Redirect to main app
      } else {
        alert("Invalid email or password");
      }
    }
  </script>

</body>
</html>
