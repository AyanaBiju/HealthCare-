<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HealthCare+ | Patient Details</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(11,79,108,0.75), rgba(11,79,108,0.75)),
    url("https://img.freepik.com/free-photo/health-still-life-with-copy-space_23-2148854031.jpg?semt=ais_hybrid&w=740&q=80");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #333;
}

/* Header */
header {
  background-color: #0b4f6c;
  color: white;
  padding: 20px 35px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 1.6rem;
  font-weight: 600;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

.home-btn {
  background: white;
  color: #0b4f6c;
  border: none;
  padding: 10px 18px;
  border-radius: 20px;
  font-weight: bold;
  cursor: pointer;
}

/* Layout */
.dashboard {
  display: grid;
  grid-template-columns: 1fr 1.4fr;
  gap: 30px;
  padding: 40px;
}

/* Cards */
.card {
  background: white;
  border-radius: 18px;
  padding: 25px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

.card h3 {
  color: #0b4f6c;
  margin-bottom: 15px;
  border-left: 4px solid #0b4f6c;
  padding-left: 10px;
}

/* Patient info */
.profile p {
  margin: 8px 0;
  font-size: 14px;
}

/* Appointment list */
.appointment-card {
  background: #f5f9ff;
  padding: 15px;
  border-radius: 14px;
  margin-bottom: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.appointment-card strong {
  color: #0b4f6c;
}

.date {
  font-size: 0.9rem;
  color: #546e7a;
}

.badge {
  padding: 4px 10px;
  border-radius: 20px;
  background: #e3f2fd;
  color: #0b4f6c;
  font-size: 0.75rem;
  font-weight: bold;
}

.empty {
  text-align: center;
  font-style: italic;
  color: #607d8b;
}

@media (max-width: 900px) {
  .dashboard {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  ü©∫ Patient Details
  <button class="home-btn" onclick="goHome()">Home</button>
</header>

<div class="dashboard">

  <!-- Patient Info -->
  <div class="card profile">
    <h3>Patient Information</h3>
    <p><strong>Name:</strong> Sreya S Das</p>
    <p><strong>Patient ID:</strong> HCG-10234</p>
    <p><strong>Age:</strong> 25 years</p>
    <p><strong>Gender:</strong> Female</p>
    <p><strong>Phone:</strong> +91 9876543210</p>
    <p><strong>Condition:</strong> General Checkup</p>
  </div>

  <!-- Appointments -->
  <div class="card">
    <h3>Upcoming Appointments</h3>
    <div id="appointments"></div>
  </div>

</div>

<script>
  const appointments =
    JSON.parse(localStorage.getItem("appointments")) || [];

  function renderAppointments() {
    const container = document.getElementById("appointments");
    container.innerHTML = "";

    if (appointments.length === 0) {
      container.innerHTML =
        '<p class="empty">No appointments scheduled.</p>';
      return;
    }

    appointments.forEach(a => {
      const div = document.createElement("div");
      div.className = "appointment-card";
      div.innerHTML = `
        <div>
          <strong>üßë‚Äç‚öïÔ∏è ${a.doctor}</strong>
          <div class="date">${new Date(a.time).toLocaleString()}</div>
        </div>
        <span class="badge">Scheduled</span>
      `;
      container.appendChild(div);
    });
  }

  function goHome() {
    window.location.href = "HOME.html"; // adjust if needed
  }

  renderAppointments();
</script>

</body>
</html>
