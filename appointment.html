<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointment Scheduler</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Page background (light blue like image) */
   body {
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(
      rgba(11, 79, 108, 0.75),
      rgba(11, 79, 108, 0.75)
    ),
    url("https://img.freepik.com/free-photo/health-still-life-with-copy-space_23-2148854031.jpg?semt=ais_hybrid&w=740&q=80");
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
}
    /* Top bar */
    header {
      background-color: #0b4f6c; /* color taken from image */
      color: white;
      padding: 20px 35px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.6rem;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .home-btn {
      background: white;
      color: #0b4f6c;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #e3f2fd;
      transform: scale(1.05);
    }

    /* Main container */
    .container {
      max-width: 700px;
      margin: 45px auto;
      padding: 30px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    h2 {
      color: #0b4f6c;
      margin-bottom: 20px;
      border-left: 5px solid #0b4f6c;
      padding-left: 12px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #37474f;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #cfd8dc;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #0b4f6c;
      box-shadow: 0 0 0 4px rgba(11,79,108,0.15);
    }

    /* Book button */
    .add-btn {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #0b4f6c;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-btn:hover {
      background-color: #083a50;
    }

    /* Appointment list */
    .appointment-list {
      margin-top: 40px;
    }

    .card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px;
      margin-bottom: 15px;
      background: #f5f9ff;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .card-info strong {
      font-size: 1.1rem;
      color: #0b4f6c;
    }

    .date {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #546e7a;
    }

    .badge {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 10px;
      border-radius: 20px;
      background: #e3f2fd;
      color: #0b4f6c;
      font-size: 0.75rem;
      font-weight: bold;
    }

    /* Cancel button */
    .cancel-btn {
      border: none;
      padding: 9px 16px;
      border-radius: 20px;
      background-color: #c62828;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .cancel-btn:hover {
      background-color: #9e1f1f;
      transform: scale(1.05);
    }

    .empty {
      text-align: center;
      color: #607d8b;
      font-style: italic;
      margin-top: 20px;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      text-align: center;
      font-size: 0.85rem;
      color: #607d8b;
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .cancel-btn {
        margin-top: 12px;
        width: 100%;
      }
    }
  </style>
</head>

<body>

<header>
  ü©∫ Appointment Scheduler
  <button class="home-btn" onclick="goHome()">Home</button>
</header>

<div class="container">

  <h2>Book an Appointment</h2>

  <div class="form-group">
    <label>Doctor / Clinic Name</label>
    <input type="text" id="doctor" placeholder="Dr. Smith">
  </div>

  <div class="form-group">
    <label>Date & Time</label>
    <input type="datetime-local" id="time">
  </div>

  <button class="add-btn" onclick="addAppointment()">‚ûï Book Appointment</button>

  <div class="appointment-list">
    <h2>Upcoming Appointments</h2>
    <div id="appointments"></div>
  </div>

</div>

<footer>
  ¬© 2026 Healthcare Appointment System
</footer>

<script>
  const appointments =
    JSON.parse(localStorage.getItem("appointments")) || [];

  function save() {
    localStorage.setItem("appointments", JSON.stringify(appointments));
  }

  function addAppointment() {
    const doctor = document.getElementById("doctor").value;
    const time = document.getElementById("time").value;

    if (!doctor || !time) {
      alert("Please fill all fields");
      return;
    }

    appointments.push({ doctor, time });
    save();
    render();

    document.getElementById("doctor").value = "";
    document.getElementById("time").value = "";
  }

  function cancelAppointment(index) {
    appointments.splice(index, 1);
    save();
    render();
  }

  function render() {
    const container = document.getElementById("appointments");
    container.innerHTML = "";

    if (appointments.length === 0) {
      container.innerHTML = `<p class="empty">No appointments scheduled.</p>`;
      return;
    }

    appointments.forEach((a, index) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <div class="card-info">
          <strong>üßë‚Äç‚öïÔ∏è ${a.doctor}</strong>
          <div class="date">${new Date(a.time).toLocaleString()}</div>
          <div class="badge">Scheduled</div>
        </div>
        <button class="cancel-btn" onclick="cancelAppointment(${index})">
          Cancel
        </button>
      `;
      container.appendChild(div);
    });
  }

  function goHome() {
    window.location.href = "HOME.html"; // change if needed
  }

  render();
</script>

</body>
</html>
